# Add SGE settings to galaxy docker instance

- name: make sure export location exists
  file:
    path: "{{docker_export_location}}"
    state: directory

- name: create act_qmaster file
  template:
    dest: "{{docker_export_location}}/act_qmaster}}"
    src: "act_qmaster.j2"

- name: Set cluster shared folder
  set_fact: 
    galaxy_docker_cluster_shared_folder: " {{optional_environment_settings.GALAXY_CONFIG_CLUSTER_FILES_DIRECTORY}}:{{optional_environment_settings.GALAXY_CONFIG_CLUSTER_FILES_DIRECTORY}}"

